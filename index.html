<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cupheads Memory Cards</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="site-header">
      <h1>Cupheads Memory Cards</h1>
    </header>

    <main class="main">
      <section class="grid-container" aria-label="Cards">
        <!-- 18 card -->
        <div class="card"><img src="assets/cards/cagney.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/cagney.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/chimes.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/chimes.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/dice.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/dice.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/djimmi.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/djimmi.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/hilda.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/hilda.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/maria.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/maria.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/rat.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/rat.webp" alt="" /></div>
        <div class="card">
          <img src="assets/cards/whiskey.webp" alt="" />
        </div>
        <div class="card"><img src="assets/cards/whiskey.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/wheezy.webp" alt="" /></div>
        <div class="card"><img src="assets/cards/wheezy.webp" alt="" /></div>
      </section>

      <p class="score" aria-live="polite">Score: <span id="score">0</span></p>

      <div class="actions">
        <button id="restart" type="button" aria-label="Restart game">
          Restart
        </button>
      </div>
    </main>

    <footer class="site-footer">
      <span
        >Made with â˜• by <a href="https://github.com/tolgab35">Tolga</a></span
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
